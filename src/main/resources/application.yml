spring:
  application:
    name: backend

  datasource:
    url: jdbc:postgresql://localhost:5432/tdp_db
    username: user
    password: password
  jpa:
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          format_sql: true
